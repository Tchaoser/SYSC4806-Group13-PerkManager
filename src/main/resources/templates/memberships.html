<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Memberships')"></head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container full-width">
    <h1>Memberships</h1>

    <div class="actions">
        <a th:href="@{/memberships/add}" class="btn-primary">Add Membership</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Type</th>
            <th>Organization</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${memberships}">
            <td th:text="${m.type}"></td>
            <td th:text="${m.organizationName}"></td>
            <td th:text="${m.description}"></td>
        </tr>
        </tbody>
    </table>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
