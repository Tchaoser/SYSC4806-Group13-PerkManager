<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Memberships')"></head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container full-width">
    <h1>Memberships</h1>

    <div id = "authenticated" th:if="${isAuthenticated == true}">
        <div class="actions">
            <a th:href="@{/memberships/add}" class="btn-primary">Add Membership</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Save</th>
            <th>Type</th>
            <th>Organization</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${memberships}">
            <td>
                <div class="membership-save-forms"
                     th:attr="data-membership-id=${m.id},
                              data-logged-in=${isAuthenticated},
                              data-csrf-header=${_csrf.headerName},
                              data-csrf-token=${_csrf.token},
                              data-save-state=${saveStates[m.id]}">
                    <form class="flat-form" th:action="@{/memberships/{id}/save(id=${m.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class = "btn-small save"  th:classappend="${saveStates[m.id] == 1} ? ' saved' : ''" type="submit">
                            â˜…
                        </button>
                    </form>
                </div>
            </td>
            <td th:text="${m.type}"></td>
            <td th:text="${m.organizationName}"></td>
            <td th:text="${m.description}"></td>
        </tr>
        </tbody>
    </table>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/js/save-memberships.js}" type = "module"></script>
<script th:inline="javascript" type = "module">
    window.ALL_MEMBERSHIPS = /*[[${membershipsJson}]]*/ [];
</script>
</body>
</html>
