<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<!--navbar-->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-3">Profile</h1>

    <!--Guest view-->
    <div th:if="${isAuthenticated != true}">
        <div class="alert alert-info">You are viewing as guest. <a href="/login">Login</a> or <a href="/signup">Sign up</a>.</div>
    </div>

    <!--Authenticated view-->
    <div th:if="${isAuthenticated == true}">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">User Info</h5>
                <p class="card-text mb-0"><strong>Username:</strong> <span th:text="${account.username}">username</span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h5>Linked Memberships</h5>
                <ul id="linked-memberships" class="list-group mb-3">
                    <li class="list-group-item" th:each="m : ${memberships}">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>
                                <span class="fw-semibold" th:text="${m.type}">Type</span>
                                <span class="text-muted" th:text="' - ' + ${m.organizationName}">Org</span>
                            </span>
                            <button class="btn btn-sm btn-outline-danger" th:attr="data-id=${m.id}" onclick="removeMembership(this)">Remove</button>
                        </div>
                    </li>
                    <li class="list-group-item" th:if="${#lists.isEmpty(memberships)}">No memberships linked.</li>
                </ul>
            </div>

            <div class="col-md-6">
                <h5>Add Membership</h5>
                <div class="input-group mb-3">
                    <select id="membership-select" class="form-select">
                        <option th:each="m : ${allMemberships}" th:value="${m.id}" th:text="${m.type} + ' - ' + ${m.organizationName}">Membership</option>
                    </select>
                    <button class="btn btn-primary" type="button" onclick="addMembership()">Add</button>
                </div>
                <div id="msg" class="small"></div>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div th:replace="fragments/footer :: footer"></div>

<script>
    function csrfHeaders() {
        const tokenEl = document.querySelector('meta[name="_csrf"]');
        const headerEl = document.querySelector('meta[name="_csrf_header"]');
        const h = new Headers();
        h.append('Content-Type', 'application/x-www-form-urlencoded');
        if (tokenEl && headerEl) {
            h.append(headerEl.content, tokenEl.content);
        }
        return h;
    }

    function addMembership() {
        const select = document.getElementById('membership-select');
        const membershipId = select.value;
        fetch('/profile/memberships/add', {
            method: 'POST',
            headers: csrfHeaders(),
            body: new URLSearchParams({membershipId})
        }).then(r => r.ok ? r.json() : Promise.reject(r))
            .then(updateMembershipList)
            .catch(() => showMsg('Failed to add membership'));
    }

    function removeMembership(btn) {
        const membershipId = btn.getAttribute('data-id');
        fetch('/profile/memberships/remove', {
            method: 'POST',
            headers: csrfHeaders(),
            body: new URLSearchParams({membershipId})
        }).then(r => r.ok ? r.json() : Promise.reject(r))
            .then(updateMembershipList)
            .catch(() => showMsg('Failed to remove membership'));
    }

    function updateMembershipList(payload) {
        const list = document.getElementById('linked-memberships');
        if (!list) return;
        list.innerHTML = '';
        const memberships = payload.memberships || [];
        if (!memberships.length) {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = 'No memberships linked.';
            list.appendChild(li);
            return;
        }
        memberships.forEach(m => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<div class="d-flex justify-content-between align-items-center">
                <span><span class="fw-semibold">${m.type || ''}</span> <span class="text-muted"> - ${m.organizationName || ''}</span></span>
                <button class="btn btn-sm btn-outline-danger" data-id="${m.id}" onclick="removeMembership(this)">Remove</button>
            </div>`;
            list.appendChild(li);
        });
        showMsg('Updated successfully');
    }

    function showMsg(text) {
        const el = document.getElementById('msg');
        if (!el) return;
        el.textContent = text;
        setTimeout(() => el.textContent = '', 2000);
    }
</script>

</body>
</html>
