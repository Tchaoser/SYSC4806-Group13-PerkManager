<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<!--navbar-->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-3">Profile</h1>

    <!--Guest view-->
    <div th:if="${isAuthenticated != true}">
        <div class="alert alert-info">
            You are viewing as guest.
            <a href="/login">Login</a> or <a href="/signup">Sign up</a>.
        </div>
    </div>

    <!--Authenticated view-->
    <div th:if="${isAuthenticated == true}">
        <!-- User info -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">User Info</h5>
                <p class="card-text mb-0">
                    <strong>Username:</strong>
                    <span th:text="${account.username}">username</span>
                </p>
            </div>
        </div>

        <div class="row">
            <!-- Linked memberships -->
            <div class="col-md-6">
                <h5>Linked Memberships</h5>
                <ul class="list-group mb-3">
                    <li class="list-group-item" th:each="m : ${memberships}">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>
                                <span class="fw-semibold" th:text="${m.type}">Type</span>
                                <span class="text-muted" th:text="' - ' + ${m.organizationName}">Org</span>
                            </span>

                            <!-- Remove membership (form-based) -->
                            <form th:action="@{/profile/memberships/remove}" method="post" class="m-0">
                                <input type="hidden" name="membershipId" th:value="${m.id}" />
                                <button class="btn btn-sm btn-outline-danger" type="submit">
                                    Remove
                                </button>
                            </form>
                        </div>
                    </li>
                    <li class="list-group-item"
                        th:if="${#lists.isEmpty(memberships)}">
                        No memberships linked.
                    </li>
                </ul>
            </div>

            <!-- Add membership -->
            <div class="col-md-6">
                <h5>Add Membership</h5>
                <form th:action="@{/profile/memberships/add}" method="post" class="input-group mb-3">
                    <select name="membershipId" class="form-select">
                        <option th:each="m : ${allMemberships}"
                                th:value="${m.id}"
                                th:text="${m.type} + ' - ' + ${m.organizationName}">
                        </option>
                    </select>
                    <button class="btn btn-primary" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
